<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>Slider Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initialize()">
    <h1>Slider Puzzle</h1>
    <rules>Solve the puzzle by having the board numbered from 1-15 in order</rules>
    <div class="puzzle-container">
        <div class="tile-container">
            <div id="00" class="tile">1</div>
            <div id="01" class="tile">2</div>
            <div id="02" class="tile">3</div>
            <div id="03" class="tile">4</div>
            <div id="10" class="tile">5</div>
            <div id="11" class="tile">6</div>
            <div id="12" class="tile">7</div>
            <div id="13" class="tile">8</div>
            <div id="20" class="tile">9</div>
            <div id="21" class="tile">10</div>
            <div id="22" class="tile">11</div>
            <div id="23" class="tile">12</div>
            <div id="30" class="tile">13</div>
            <div id="31" class="tile">14</div>
            <div id="32" class="tile">15</div>
            <div id="33" class="tile empty"></div>
        </div>
        <button onclick="shuffleBoard()">Shuffle Board</button>
    </div>
    <div id="win-message" class="message">
        <p>You win!</p>
        <button class="close" onclick="closeWinMessage()">Close</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
